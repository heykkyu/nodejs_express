<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/index.css">
    <title>Node.js </title>
  </head>
  <body>
    <div class="comment-section">
      <h1 id="title">COMMENTS</h1>
      <div class="comment-section-list" id="list"></div>
      <div class="comment-section-list-btm">
        페이지: <span id="page"></span>
        <div class="button-wrapper">
          <button id="prev">이전</button>
          <button id="next">다음</button>
        </div>
      </div>

      <form id="enroll" name="enroll" class="comment-section-enroll">
        <div>
          이름: <input type="text" name="author" placeholder="이름"><br>
          본문: <input type="text" name="comment" placeholder="본문">
        </div>
       
        <div class="button-wrapper">
          <input type="submit" value="작성">
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
